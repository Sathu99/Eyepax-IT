namespace: App\Tests
paths:
  tests: tests
  output: tests/_output
  data: tests/_data
  support: tests/_support
  envs: tests/_envs
actor_suffix: Tester
extensions:
  enabled:
    - Codeception\Extension\RunFailed
params:
  - .env
  - .env.test
settings:
  shuffle: true
  colors: true
  report_useless_tests: true
